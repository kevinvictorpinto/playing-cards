
subprojects {
   	apply plugin: 'idea'
	apply plugin: 'java'
	apply plugin: 'maven'

	group 'pinkev-playing-cards'
	
	compileJava {
		sourceCompatibility = JavaVersion.VERSION_1_8
		targetCompatibility = JavaVersion.VERSION_1_8
	}

	compileTestJava {
		sourceCompatibility = JavaVersion.VERSION_1_8
		targetCompatibility = JavaVersion.VERSION_1_8
	}

	repositories {
		mavenCentral()
	}

}
